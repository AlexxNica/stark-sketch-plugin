<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="style.css">
    <title>a11y Plugin</title>
  </head>
  <body>
    <div id="canvas" class="canvas canvas--window">
      <canvas id="mainCanvas"></canvas>
    </div>
    <div class="sidebar">
      <div class="sidebar__top">
        <nav class="nav">
          <div class="nav__item nav__item--selected">Color</div>
          <div class="nav__item">Contrast</div>
        </nav>
        <div class="step">
          <div class="step__number">1</div>
          <div class="step__instructions">Select Artboard or drag and resize this window:</div>
          <select id="ArtboardSelect" class="select__artboard">
          </select>
        </div>
        <div class="step">
          <div class="step__number">2</div>
          <div class="step__instructions">Select Colorblindness to simulate:</div>
          <select id="SimulationSelect" class="select__simulation">
            <option value="cbid_NoSim">No simulation</option>
            <option value="cbid_Protanopia">Protanopia</option>
            <option value="cbid_Protanomaly">Protanomaly</option>
            <option value="cbid_Deuteranopia">Deuteranopia</option>
            <option value="cbid_Deuteranomaly">Deuteranomaly</option>
            <option value="cbid_Tritanopia">Tritanopia</option>
            <option value="cbid_Tritanomaly">Tritanomaly</option>
            <option value="cbid_Achromatopsia">Achromatopsia</option>
            <option value="cbid_Achromatomaly">Achromatomaly</option>
          </select>
        </div>
        <div class="step">
          <div class="step__number">3</div>
          <div class="step__instructions">Export results as image:</div>
          <button class="button__export">Export</button>
        </div>
      </div>
      <div class="sidebar__bottom">
        <div class="info">
          <div class="info__logo"></div>
          <div class="info__version">Stark v1.0</div>
        </div>
      </div>
    </div>
    <script src="select-ids.js"></script>
    <script src="color-blind-sim-lib.js"></script>
    <script src="image-loader.js"></script>
    <script src="artboard-names.js"></script>
    <script src="main.js"></script>
  </body>
</html>
